<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>xss dome</title>
  </head>
  <style>
    .text {
      width: 300px;
      height: 200px;
    }
    .botton {
      width: 300px;
      height: 40px;
      margin-top: 20px;
    }
  </style>
  <body>
    <div><textarea id="textarea" class="text"></textarea></div>
    <button id="btn" class="botton">submit</button>
  </body>
  <script>
    const text = document.getElementById("textarea");
    const botton = document.getElementById("btn");
    botton.addEventListener("click", function(e) {
      if (text.value) {
        let curV = text.value;
        var url = "http://127.0.0.1:1212/login/" + decodeURIComponent(curV);
        var xhr = new XMLHttpRequest();
        xhr.onreadystatechange = function() {
          if (xhr.readyState == 4) {
            if ((xhr.status >= 200 && xhr.status < 300) || xhr.status === 304) {
              var str = xhr.responseText;
              var node = `${str}`;
              document.body.insertAdjacentHTML("beforeend", node);
            }
          }
        };
        xhr.open("GET", url, true);
        xhr.send(null);
      } else {
        alert("请输入内容");
      }
    });
  </script>
</html>
